<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="lib/boostrap/bootstrap.min.css">
	<script type="text/javascript" src="./lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="./lib/boostrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="../src/validation.js"></script>
	<script type="text/javascript" src="../src/addition-validation.js"></script>
</head>
<body>
	<style type="text/css">
		body{
		    height: 100vh;
		    background: #afcee8;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}

		form#example input{
			display: block;
		    width: 280px;
		    height: 44px;
		    border-radius: 4px;
		    border: none;
		    padding-left: 10px;
		}

		form#example input:first-child {
		    margin-bottom: 24px;
		}
	</style>
	<form id="example">
		<input type="text" name="myname" data-toggle="tooltip" data-placement="bottom">
		<input type="text" name="pass" data-toggle="tooltip" data-placement="bottom">
	</form>
	<script type="text/javascript">
		$('#example').validation({},{
			myname: {
				required: true,
				date: true,
				callback: function(e){
					if(e.message){
						$(e.ele).attr('data-original-title', e.message);
						$(e.ele).tooltip('toggle');
					}
				}
			},
			pass: {
				phone: true,
				callback: function(e){
					if(e.message){
						$(e.ele).attr('data-original-title', e.message);
						$(e.ele).tooltip('toggle');
					}
				}
			}
		});
	</script>
</body>
</html>
